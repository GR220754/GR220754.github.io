<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/x-icon" href="/assets/logo-vt.svg" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bootstrap Login Page</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" type="text/css" href="css/header.css">
  </head>

  <body class="bg-secondary d-flex justify-content-center align-items-center vh-100">
    <div class="header_nav">
            <div class="contenedor">
                <h1>Formulario</h1>
                <nav>
                    <a href="index.html">Inicio</a>
                    <a href="formulario.html">Inscribete</a>
                    <a href="formulario.html">Contactanos</a>
                </nav>
            </div>
        </div>

    <div
      class="bg-white p-5 rounded-5 text-secondary shadow"
      style="width: 25rem"
    >
      <div class="d-flex justify-content-center">
        <img
          src="img/Logo.png"
          alt="login-icon"
          style="height: 7rem"
        />
      </div>
      <div class="text-center fs-1 fw-bold">Registrate</div>

      <div class="input-group mt-4">
        <div class="input-group-text bg-warning">
          <img
            src="img/Correo.png"
            alt="username-icon"
            style="height: 1rem"
          />
        </div>
        <input
          class="form-control bg-light"
          type="text"
          placeholder="Correo electronico"
        />
      <div class="input-group mt-4">
        <div class="input-group-text bg-warning">
          <img
            src="img/usuario.png"
            alt="username-icon"
            style="height: 1rem"
          />
        </div>
        <input
          class="form-control bg-light"
          type="text"
          placeholder="Nombre de usuario"
        />
      </div>
      <div class="input-group mt-1">
        <div class="input-group-text bg-warning">
          <img
            src="img/Contra.png"
            alt="password-icon"
            style="height: 1rem"
          />
        </div>
        <input
          class="form-control bg-light"
          type="password"
          placeholder="Contraseña"
        />
      </div>
      <div class="d-flex justify-content-around mt-1">
        <div class="d-flex align-items-center gap-1">
          <input class="form-check-input" type="checkbox" />
          <div class="pt-1" style="font-size: 0.9rem">Recuerdame</div>
        </div>
      </div>
      <div class="btn btn-warning text-white w-100 mt-4 fw-semibold shadow-sm">
        Registrar
      </div>
      <div class="d-flex gap-1 justify-content-center mt-1">
        <div>¿Ya tienes una cuenta?</div>
        <a href="#" class="text-decoration-none text-warning fw-semibold"
          >Ingresa</a
        >
      </div>
  </body>
</html>
